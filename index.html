<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="side-image-container">
            <!-- <img class="side-image" src="roan-lavery-lvy_VvdLmnA-unsplash.jpg" alt=""> -->
        </div>

        <div class="sign-up-container">
        
            <div class="sign-up-header">
                <div class="header-text">
                    <p>This is not real; wake up! Open your third eye!</p>
                    <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>

            <div class="sign-up-body">
                <p>Ikuzo!</p>
                <form action="post">

                    <div class="form-container">

                        <div class="form-label-input">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text">
                        </div>

                        <div class="form-label-input">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>

                        <div class="form-label-input">
                            <label for="">EMAIL</label>
                            <input type="text">
                        </div>
                    
                        <div class="form-label-input">
                            <label for="">PHONE NUMBER</label>
                            <input type="text">
                        </div>

                        <div class="form-label-input">
                            <label for="">PASSWORD</label>
                            <input type="text">
                        </div>

                        <div class="form-label-input">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="text">
                        </div>
                
                
                
                
                        </div>
                </form>
            </div>

            <div class="sign-up-footer">
                <div class="create-account-sign-in-container">
                    <button class="create-account-button">Create Account</button>
                    <div class="login-container">
                        <p>Already have an account?
                        <a class="login-link" href="">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
