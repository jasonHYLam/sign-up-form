<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="password.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="side-image-container">
            <!-- <img class="side-image" src="roan-lavery-lvy_VvdLmnA-unsplash.jpg" alt=""> -->
            <div class="logo-container">
                <img class="logo-image" src="ssrr.png" alt="">
                <p class="logo-text">ODIN</p>
            </div>

            <div class="image-footer">
                <p>Photo by 
                    <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                     on 
                    <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
                        .

                </p>
            </div>
        </div>

        <div class="sign-up-container">
        
            <div class="sign-up-header">
                <div class="header-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                    <p>Sign up <em>now </em> &nbsp; to get started.</p>
                    <br>
                    <p>You <em>know</em> &nbsp; you want to.</p>
                </div>
            </div>

            <div class="sign-up-body">
                <p>Ikuzo!</p>
                <form action="post" id="sign-up-form">

                    <div class="form-container" >

                        <div class="form-label-input">
                            <label for="first-name">FIRST NAME</label>
                            <input placeholder=" " id="first-name" type="text" required>
                        </div>

                        <div class="form-label-input">
                            <label for="last-name">LAST NAME</label>
                            <input placeholder=" " id="last-name" type="text" required>
                        </div>

                        <div class="form-label-input">
                            <label for="email">EMAIL</label>
                            <input placeholder=" " id="email" type="email" required>
                        </div>
                    
                        <div class="form-label-input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input placeholder=" " id="phone-number" type="tel" required>
                        </div>

                        <div class="form-label-input">
                            <label  for="password">PASSWORD</label>
                            <input placeholder=" " onchange="displayErrorMessage()" class="password" id="password" type="password" required>
                            <span class="requirements"></span>

                        </div>

                        <div class="form-label-input">
                            <label  for="confirm-password">CONFIRM PASSWORD</label>
                            <input placeholder=" " onchange="displayErrorMessage()" class="confirm-password" id="confirm-password" type="password" required>
                            <span class="requirements"></span>
                        </div>
                
                
                
                
                        </div>
                </form>
            </div>

            <div class="sign-up-footer">
                <div class="create-account-sign-in-container">
                    <button form="sign-up-form" type="submit" class="create-account-button">Create Account</button>
                    <div class="login-container">
                        <p>Already have an account?
                        <a class="login-link" href="">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
